<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
	<link rel="stylesheet" type="text/css" href="testing.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
    <title>KeepNote'S - A note keeping daily usage web application</title>
</head>
<body style="background-color: rgb(243, 231, 210);">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">KeepNote'S</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container my-5">
            <h2 class="text-center">Take Notes</h2>
            <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Note Tiltle</label>
            <input type="text" class="form-control" id="noteTitle" placeholder="example@note">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Description</label>
            <textarea class="form-control" id="noteDesc" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-success me-3" id="addNote"><i class="fas fa-plus"></i> Add Note</button>
          <button type="button" class="btn btn-danger" id="delNote"><i class="fas fa-trash"></i> Delete All</button>
        </div>

        <div class="container my-7">
            <h3 class="text-center">Your Notes</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sl. No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-info"><i class="far fa-edit"></i></button>
                        <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                    <td><i>Status Pending...</i></td>
                  </tr>
                </tbody>
              </table>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>
</html>
